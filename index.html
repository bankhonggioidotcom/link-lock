<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta name="author" content="Jacob Strieb" />
  <meta name="description" content="Password protect links using AES in the browser." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title>Bảo vệ URL - Bảo mật link với mật khẩu</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- Scripts -->
  <script type="text/javascript" src="b64.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="index.js"> </script>
</head>

<body onload="main()">
  <!-- Explanation for those who do not have JavaScript enabled -->
  <noscript>
  <div class="red-border">
    <p>JavaScript đang bị vô hiệu hoá. Hãy bật JavaScript để truy cập được link.</p>

    <p>Ứng dụng này được lập trình hoàn toàn bằng JavaScript.</p>

    <p>Bạn vẫn muốn dùng ứng dụng, hãy tạo bảo sao của code <a href="https://github.com/jstrieb/link-lock">source code on GitHub</a>.</p>
  </div>
  </noscript>

  <!-- Display errors in a big red box -->
  <div class="error red-border" style="display: none">
    <p id="errortext">Lỗi</p>
    <button onclick="main()">Thử lại</button>
    <a href="https://jstrieb.github.io/link-lock"><button>Khoá URL</button></a>
    <a href="https://jstrieb.github.io/link-lock/decrypt/" id="no-redirect" target="_blank"><button>Mở khoá nhưng không chuyển hướng url</button></a>
    <a href="https://jstrieb.github.io/link-lock/hidden/" id="hidden" target="_blank"><button>Tạo trang đánh dấu ẩn</button></a>
  </div>
</body>

</html>
